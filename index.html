<!DOCTYPE html>
<html id="html">
    <head>
        <title>ROCK PAPER SCISSORS</title>
        <link
        href="https://fonts.googleapis.com/css?family=Ceviche+One"
        rel="stylesheet"
      />
        <!-- <link href='https://fonts.googleapis.com/css?family=Ceviche+One' rel='stylesheet' type='text/css'> -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="rps.css" />
        <!-- <script src="rps.js"></script>  -->
    </head>
    <body id="game_body">
        <main id="game_main">
            <h1>humanity vs AI in a rock paper scissors game</h1>
            <div id="weapon_div">
                <p id="weapon_choose">Choose Your Weapon</p>
            </div>
            <div id="player_score">
                
                <p id="player_num" class="score_num">0</p>
            </div>
            <div id="cpu_score">
                <p id="cpu_num" class="score_num">0</p>
            </div>
            <div id="btn_div">
                
                <div class="button">
                    <img src="scissors.png" id="scissors" alt="scissors">
                </div>
                <div class="button">
                    <img src="paper.png" id="paper" alt="paper">
                </div>
                <div class="button">
                    <img src="rock.png" id="rock" alt="rock">
                </div>
            </div>
            <div id="score">
                
            </div>
        </main>
    </body>
    <script src="rps.js"></script> 
</html>
